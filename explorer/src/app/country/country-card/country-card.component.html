<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>my_location</mat-icon>
    </div>
    <mat-card-title>Country: {{ country.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Capital: {{ country.capitalCity }}</p>
    <p>Population:</p>
    <p>GDP:</p>

  <mat-card-actions>
  </mat-card-actions>
</mat-card>
