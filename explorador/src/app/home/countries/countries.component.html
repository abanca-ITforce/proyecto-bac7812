<mat-nav-list *ngIf="countriesList$ | async as countriesList; else empty">
    <a
      *ngFor="let countrie of countriesList let i = index"
      mat-list-item
      [routerLink]="countrie.id"
      >{{ countrie.name }}</a
    >
  </mat-nav-list>
  <ng-template #empty>
    <h1>Cargando... </h1>
  </ng-template>
